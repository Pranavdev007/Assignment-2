<!DOCTYPE html>

    <title>OUR STORE</title>
    <link rel="stylesheet" type="text/css" href="/store.css" />
  </head>
  <body>
    <h1>OUR STORE</h1>

    <div class="button" id="myBtn">
      <button id="all" class="btn active" onclick="filterSelection('all')">
        ALL
      </button>
      <button id="cakes" class="btn" onclick="filterSelection('cakes')">

      </button>
      <button id="nuts" class="btn" onclick="filterSelection('doughnuts')">
        DOUGHNUTS
      </button>
    </div>
    <input
      type="text"
      id="search"
      onkeyup="myFunction()"
      placeholder="items...."
      title="Type in a name"
    />

    </div>
    <script src="/store.js"></script>
    <script>
      function myFunction() {
        var input = document.getElementById("search");
        var filterr = input.value.toLowerCase();
        var nodes = document.getElementsByClassName("filter");
        for (i = 0; i < nodes.length; i++) {
          if (nodes[i].innerText.toLowerCase().includes(filterr)) {
            nodes[i].style.display = "block";
          } else {
            nodes[i].style.display = "none";
          }
        }
      }
    </script>
  </body>
